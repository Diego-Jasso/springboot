<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
</head>
<body>
<h3 th:text=${titulo}></h3>
<br>
<p th:text="${mensaje}"></p>
<a th:href="@{/formcuenta}">Registrar cuenta</a><a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a> <a th:href="@{/}">Volver al inicio</a>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Saldo</th>
			<th>Numero de telefono</th>
			<th>Día de creación</th>
		</tr>
	</thead>
	<tbody>
		<p th:if="${cuentas.isEmpty()}">La lista de cuentas esta vacia</p>
	
		<tr th:each="cuenta: ${cuentas}"></tr>
		<tr th:each="cuenta: ${cuentas}">
			<td th:text="${cuenta.getId()}"></td>
			<td th:text="${cuenta.getNombre()}"></td>
			<td th:text="${cuenta.getSaldo()}"></td>
			<td th:text="${cuenta.getNumeroTelefono()}"></td>
			<td th:text="${cuenta.getDiaCreacion()}"></td>
			<td><a th:href="@{/formcuenta/} + ${cuenta.getId()}" th:text = "'Editar'"></a></td>
			<td><a th:href="@{/eliminarcuenta/} + ${cuenta.getId()}" th:text = "'Eliminar'" onclick="return confirm('¿Estas seguro que deseas eliminar la cuenta?');"></a></td>
		</tr>
	</tbody>
</table>

</body>
</html>
